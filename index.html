<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>App Academy Student Survey</h1>
        <form method="post">
            <fieldset>
                <legend>Add user</legend>

                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status:</label>
                    <select id="status" name="user_status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <p>Choose you're favorite programming language:</p>
                <div>
                    <label for="choice1">HTML</label>
                    <input type="radio" id="choice1" name="program" value="html">
                </div>

                <div>
                    <label for="choice2">CSS</label>
                    <input type="radio" id="choice2" name="program" value="css">
                </div>

                <div>
                    <label for="choice3">Javascript</label>
                    <input type="radio" id="choice3" name="program" value="javascript">
                </div>

                <div>
                    <label for="additionalInformation">Additional information:</label>
                    <textarea name="additionalInformation" id="additionalInformation" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <label for="currentDate">Current Date:</label>
                    <input type="date" id="currentDate" name="currentDate">
                </div>

                <div>
                    <label for="signUp">Sign up for newsletter</label>
                    <input type="checkbox" name="signUp" id="signUp">
                </div>

                <div>
                    <label for="agree">Agree to terms and conditions</label>
                    <input type="checkbox" name="agree" id="agree">
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </fieldset>

        </form>
    </body>
</html>
